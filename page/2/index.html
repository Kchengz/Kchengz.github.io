n class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> axios <span class="keyword">from</span> <span class="string">'axios'</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 新建一个axios实例，统一处理</span></span><br><span class="line"><span class="comment">// let axios = Axios.create({</span></span><br><span class="line"><span class="comment">//   transformRequest:[</span></span><br><span class="line"><span class="comment">//     function (data){</span></span><br><span class="line"><span class="comment">//       return data</span></span><br><span class="line"><span class="comment">//     }</span></span><br><span class="line"><span class="comment">//   ]</span></span><br><span class="line"><span class="comment">// })</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">export</span> <span class="keyword">default</span> {</span><br><span class="line">  name:<span class="string">'axiosDemo'</span>,</span><br><span class="line">  data(){</span><br><span class="line">    <span class="keyword">return</span> {</span><br><span class="line">      name:<span class="string">''</span></span><br><span class="line">    }</span><br><span class="line">  },</span><br><span class="line">  <span class="keyword">async</span> create(){</span><br><span class="line">    <span class="keyword">let</span> { data } = <span class="keyword">await</span> axios.get(<span class="string">'./get/demo.json'</span>)</span><br><span class="line">    <span class="keyword">this</span>.name = data.name</span><br><span class="line">  }</span><br><span class="line">}</span><br></pre></td></tr></tbody></table></figure></li><li>原生fetch<figure class="highlight javascript"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">export</span> <span class="keyword">default</span> {</span><br><span class="line">  name:<span class="string">'fetchDemo'</span>,</span><br><span class="line">  data(){</span><br><span class="line">    <span class="keyword">return</span> {</span><br><span class="line">      name:<span class="string">''</span></span><br><span class="line">    }</span><br><span class="line">  },</span><br><span class="line">  <span class="keyword">async</span> create(){</span><br><span class="line">    <span class="comment">// get</span></span><br><span class="line">    <span class="keyword">let</span> res = <span class="keyword">await</span> fetch(<span class="string">'./get/demo.json'</span>)</span><br><span class="line">    <span class="keyword">let</span> data = <span class="keyword">await</span> res.json()</span><br><span class="line">    <span class="keyword">this</span>.name = data.name</span><br><span class="line"></span><br><span class="line">    <span class="comment">// post</span></span><br><span class="line">    <span class="keyword">let</span> formData = <span class="keyword">new</span> FormData()</span><br><span class="line">    formData.append(<span class="string">'a'</span>,<span class="number">123</span>)</span><br><span class="line">    formData.append(<span class="string">'b'</span>,<span class="number">88</span>)</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">let</span> res = <span class="keyword">await</span> fetch(<span class="string">'./post/demo.json'</span>, {</span><br><span class="line">      method: <span class="string">'post'</span>,</span><br><span class="line">      body: formData</span><br><span class="line">    })</span><br><span class="line">    <span class="keyword">let</span> data = <span class="keyword">await</span> res.json()</span><br><span class="line">    <span class="keyword">this</span>.name = data.name</span><br><span class="line">  }</span><br><span class="line">}</span><br></pre></td></tr></tbody></table></figure></li></ol><h2 id="vue组件"><a href="#vue组件" class="headerlink" title="vue组件"></a>vue组件</h2><figure class="highlight javascript"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">1
